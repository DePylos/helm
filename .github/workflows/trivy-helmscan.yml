name: trivy-security-scanning
on: push

permissions:
  security-events: write # To upload sarif files

jobs:
  chart-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@f382f75448129b3be48f8121b9857be18d815a82 # tag=v3.4
        with:
          version: v3.6.3

      - name: Set up python
        uses: actions/setup-python@13ae5bb136fac2878aff31522b9efb785519f984 # tag=v4.3.0
        with:
          python-version: 3.7

      - name: Run Trivy vulnerability scanner in IaC mode ULM
        uses: aquasecurity/trivy-action@9ab158e8597f3b310480b9a69402b419bc03dbd5 # tag=0.8.0
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'sarif'
          scan-ref: 'charts/helmdptest'
          output: 'trivy-results1.sarif'
          exit-code: 0
        # severities of vulnerabilities to be displayed
          severity: UNKNOWN,LOW,MEDIUM
          ignore-unfixed: true

      - name: Run Trivy vulnerability scanner in IaC mode HC
        uses: aquasecurity/trivy-action@9ab158e8597f3b310480b9a69402b419bc03dbd5 # tag=0.8.0
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'sarif'
          scan-ref: 'charts/helmdptest'
          output: 'trivy-results2.sarif'
          exit-code: 0
        # severities of vulnerabilities to be displayed
          severity: HIGH, CRITICAL
          ignore-unfixed: true
          
      - name: Upload Trivy scan results to GitHub Security tab UML
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results1.sarif'
          category: Trivy UML
          
      - name: Upload Trivy scan results to GitHub Security tab CH
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results2.sarif'
          category: Trivy CH
